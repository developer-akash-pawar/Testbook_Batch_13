<body>
    <h2>The border-style Property</h2>
    <p>This property specifies what kind of border to display:</p>

<p class="dotted">A dotted broder.</p>    
<p class="dashed">A dashed broder.</p>
<p class="solid">A solid broder.</p>
<p class="double">A double broder.</p>
<p class="groove">A groove broder.</p>
<p class="ridge">A ridge broder.</p>
<p class="inset">An inset broder.</p>
<p class="outset">An outset broder.</p>
<p class="none">No broder.</p>
<p class="hidden">A hidden broder.</p>
<p class="mix">A mixed broder.</p>
